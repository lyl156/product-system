<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot CRUD showCustomer</title>
    <!--    prototype-only comment blocks-->
    <!--    https://www.thymeleaf.org/doc/tutorials/3.0/usingthymeleaf.html#textual-prototype-only-comment-blocks-adding-code-->
    <!--/*/    <th:block th:include="fragments/headerinc :: head"></th:block>/*/-->
</head>
<body>
<div class="container">
    <!--/*/    <th:block th:include="fragments/header :: header"></th:block>/*/-->
    <h1>Customer Details</h1>
    <div>
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label"> Customer Id:</label>
                <div class="col-sm-10"><p class="form-control-static" th:text="${customer.id}">Customer Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"> Given customer Id:</label>
                <div class="col-sm-10"><p class="form-control-static" th:text="${customer.customerId}">given customer
                    Id</p></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"> Customer Name:</label>
                <div class="col-sm-10"><p class="form-control-static" th:text="${customer.name}">Customer name</p></div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
