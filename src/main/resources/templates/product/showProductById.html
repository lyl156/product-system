<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot CRUD showProduct</title>
    <!--    prototype-only comment blocks-->
    <!--    https://www.thymeleaf.org/doc/tutorials/3.0/usingthymeleaf.html#textual-prototype-only-comment-blocks-adding-code-->
    <!--/*/    <th:block th:include="fragments/headerinc :: head"></th:block>/*/-->
</head>
<body>
<div class="container">
    <!--/*/    <th:block th:include="fragments/header :: header"></th:block>/*/-->
    <h1>Product Details</h1>
    <div>
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label"> Product Id:</label>
                <div class="col-sm-10"><p class="form-control-static" th:text="${product.id}">Product Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"> Given product Id:</label>
                <div class="col-sm-10"><p class="form-control-static" th:text="${product.productId}">given product
                    Id</p></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"> Product Name:</label>
                <div class="col-sm-10"><p class="form-control-static" th:text="${product.name}">Product name</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"> Product Price:</label>
                <div class="col-sm-10"><p class="form-control-static" th:text="${product.price}">Product price</p></div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
